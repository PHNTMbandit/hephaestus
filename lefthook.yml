prepare-commit-msg:
  commands:
    commitzen:
      interactive: true
      run: pnpm cz
      env:
        LEFTHOOK: "0"

pre-commit:
  commands:
    check:
      run: pnpm lint && pnpm format
      glob: "*.{js,jsx,ts,tsx,json,jsonc}"
      stage_fixed: true

pre-push:
  commands:
    check:
      run: pnpm lint && pnpm format
      glob: "*.{js,jsx,ts,tsx,json,jsonc}"
      stage_fixed: true
    test:
      run: pnpm test
    build:
      run: pnpm build

commit-msg:
  commands:
    lint commit message:
      run: pnpm exec commitlint --edit {1}
