name: Deploy Preview

on: [pull_request]

permissions: write-all

jobs:
  deploy-preview:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v6

      - name: Get branch name
        id: branch-name
        uses: tj-actions/branch-names@v9.0.2

      - name: Create Neon Branch
        id: create-branch
        uses: neondatabase/create-branch-action@v6.3.0
        with:
          api_key: ${{ secrets.NEON_API_KEY }}
          project_id: ${{ vars.NEON_PROJECT_ID }}
          branch_name: preview/pr-${{ github.event.number }}-${{ steps.branch-name.outputs.current_branch }}

      - name: Install pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 10

      - name: Use Node.js
        uses: actions/setup-node@v6
        with:
          node-version: 24
          cache: "pnpm"

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Run Migrations
        run: pnpm run db:generate && pnpm run db:migrate
        env:
          DATABASE_URL: ${{ steps.create-branch.outputs.db_url }}

      - name: Install Netlify CLI
        run: pnpm install -g netlify-cli && pnpx netlify link --id ${{ secrets.NETLIFY_SITE_ID }} --auth ${{ secrets.NETLIFY_AUTH_TOKEN }}

      - name: Deploy Preview to Netlify
        id: deploy
        env:
          NETLIFY_AUTH_TOKEN: ${{ secrets.NETLIFY_AUTH_TOKEN }}
          NETLIFY_SITE_ID: ${{ secrets.NETLIFY_SITE_ID }}
        run: |
          pnpx netlify env:list --context deploy-preview --plain >> .env

          pnpx netlify env:set DATABASE_URL ${{ steps.create-branch.outputs.db_url }} --context deploy-preview
          pnpx netlify env:set BETTER_AUTH_SECRET ${{ secrets.BETTER_AUTH_SECRET }} --context deploy-preview

          echo DATABASE_URL="${{ steps.create-branch.outputs.db_url }}" >> .env

          pnpx netlify build --context=deploy-preview
          pnpx netlify deploy --context=deploy-preview --dir=dist/client --alias="pr-${{ github.event.number }}" --json > netlify-deploy.json

          DEPLOY_URL=$(cat netlify-deploy.json | jq -r '.deploy_url')

          echo "deploy_url=$DEPLOY_URL" >> "$GITHUB_OUTPUT"

      - name: Comment on Pull Request
        uses: thollander/actions-comment-pull-request@v3
        with:
          message: |
            | Resource | Link |
            |----------|------|
            | Netlify Preview ğŸš€ | ${{ steps.deploy.outputs.deploy_url }} |
            | Neon branch ğŸ˜ | https://console.neon.tech/app/projects/${{ vars.NEON_PROJECT_ID }}/branches/${{ steps.create-branch.outputs.branch_id }} |
